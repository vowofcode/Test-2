    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;

        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;

        .header {
            background: linear-gradient(135deg, #2563eb, #1d4ed8);

            padding: 30px 20px;
            text-align: center;

        .header h1 {

            margin-bottom: 8px;

        .header p {

        .content {
            padding: 30px 20px;

        .file-input-area {
            border: 2px dashed #e5e7eb;
            border-radius: 12px;
            padding: 40px 20px;
            text-align: center;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;

        .file-input-area:hover {
            border-color: #2563eb;
            background: #f8fafc;

        .file-input-area.dragover {
            border-color: #2563eb;

        .file-input {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;

            font-size: 48px;

            margin-bottom: 16px;
        }

        .upload-text {
            color: #6b7280;
            font-size: 16px;
            font-weight: 500;
        }

        .convert-btn {
            width: 100%;
            background: linear-gradient(135deg, #2563eb, #1d4ed8);
            color: white;
            border: none;
            padding: 16px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .convert-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(37, 99, 235, 0.3);
        }

        .convert-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .progress {
            width: 100%;
            height: 8px;
            background: #e5e7eb;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 20px;
            display: none;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #2563eb, #1d4ed8);
            width: 0%;
            transition: width 0.3s ease;
        }

        .status {
            text-align: center;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .status.success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }

        .status.error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fca5a5;
        }

        .file-info {
            background: #f8fafc;
            border-radius: 8px;
            padding: 16px;

            display: none;
        }

        .file-info h3 {
            font-size: 14px;
            font-weight: 600;
            color: #374151;

        .file-info p {

            margin: 4px 0;

<body>
    <div class="container">
        <div class="header">
            <h1>üìö PDF ‚Üí EPUB</h1>
            <p>Convert PDF files to EPUB format offline</p>
        </div>
        
        <div class="content">
            <div class="file-input-area" id="fileInputArea">
                <input type="file" id="fileInput" class="file-input" accept=".pdf">
                <div class="upload-icon">üìÑ</div>
                <div class="upload-text">Tap to select PDF file or drag & drop</div>
            </div>
            
            <div class="file-info" id="fileInfo">
                <h3>Selected File:</h3>
                <p id="fileName"></p>
                <p id="fileSize"></p>
            </div>
            
            <button id="convertBtn" class="convert-btn" disabled>Convert to EPUB</button>
            
            <div class="progress" id="progress">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            
            <div class="status" id="status"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    
    <script>
        // Service Worker Registration
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('data:application/javascript;base64,' + btoa(`
                const CACHE_NAME = 'pdf-epub-converter-v1';
                const urlsToCache = [
                    '/',
                    'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js',
                    'https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js'
                ];

                self.addEventListener('install', event => {
                    event.waitUntil(
                        caches.open(CACHE_NAME)
                            .then(cache => cache.addAll(urlsToCache))
                    );
                });

                self.addEventListener('fetch', event => {
                    event.respondWith(
                        caches.match(event.request)
                            .then(response => {
                                if (response) {
                                    return response;
                                }
                                return fetch(event.request);
                            }
                        )
                    );
                });
            `)).catch(console.error);
        }

        // PDF.js worker setup
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        const fileInput = document.getElementById('fileInput');
        const fileInputArea = document.getElementById('fileInputArea');
        const fileInfo = document.getElementById('fileInfo');
        const fileName = document.getElementById('fileName');
        const fileSize = document.getElementById('fileSize');
        const convertBtn = document.getElementById('convertBtn');
        const progress = document.getElementById('progress');
        const progressBar = document.getElementById('progressBar');
        const status = document.getElementById('status');

        let selectedFile = null;

        // File input handling
        fileInput.addEventListener('change', handleFileSelect);
        fileInputArea.addEventListener('click', () => fileInput.click());

        // Drag and drop handling
        fileInputArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            fileInputArea.classList.add('dragover');
        });

        fileInputArea.addEventListener('dragleave', () => {
            fileInputArea.classList.remove('dragover');
        });

        fileInputArea.addEventListener('drop', (e) => {
            e.preventDefault();
            fileInputArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0 && files[0].type === 'application/pdf') {
                handleFile(files[0]);
            }
        });

        function handleFileSelect(e) {
            const file = e.target.files[0];
            if (file) {
                handleFile(file);
            }
        }

        function handleFile(file) {
            console.log('File selected:', file.name, file.type, file.size);
            
            if (file.type !== 'application/pdf') {
                showStatus('‚ùå Please select a PDF file only.', 'error');
                return;
            }
            
            selectedFile = file;
            fileName.textContent = file.name;
            fileSize.textContent = `Size: ${(file.size / 1024 / 1024).toFixed(2)} MB`;
            fileInfo.style.display = 'block';
            convertBtn.disabled = false;
            hideStatus();
            showStatus('‚úÖ PDF file loaded successfully! Click Convert to EPUB.', 'success');
        }

        // Convert button handler
        convertBtn.addEventListener('click', convertPdfToEpub);

        async function convertPdfToEpub() {
            if (!selectedFile) {
                showStatus('‚ùå Please select a PDF file first.', 'error');
                return;
            }

            try {
                convertBtn.disabled = true;
                showProgress();
                updateProgress(10);
                showStatus('üìñ Reading PDF file...', 'success');

                console.log('Starting conversion for:', selectedFile.name);

                // Load PDF
                const arrayBuffer = await selectedFile.arrayBuffer();
                console.log('PDF loaded, size:', arrayBuffer.byteLength);
                
                showStatus('üîç Processing PDF pages...', 'success');
                
                // Check if PDF.js is loaded
                if (typeof pdfjsLib === 'undefined') {
                    throw new Error('PDF.js library not loaded');
                }
                
                const pdf = await pdfjsLib.getDocument({data: arrayBuffer}).promise;
                console.log('PDF parsed, pages:', pdf.numPages);
                updateProgress(30);

                // Extract text from all pages
                let fullText = '';
                const pageCount = pdf.numPages;
                
                showStatus(`üìÑ Extracting text from ${pageCount} pages...`, 'success');
                
                for (let pageNum = 1; pageNum <= pageCount; pageNum++) {
                    try {
                        const page = await pdf.getPage(pageNum);
                        const textContent = await page.getTextContent();
                        const pageText = textContent.items.map(item => item.str).join(' ');
                        fullText += pageText + '\n\n';
                        console.log(`Page ${pageNum} processed, text length:`, pageText.length);
                        updateProgress(30 + (pageNum / pageCount) * 40);
                        showStatus(`üìÑ Processing page ${pageNum} of ${pageCount}...`, 'success');
                    } catch (pageError) {
                        console.error(`Error processing page ${pageNum}:`, pageError);
                        // Continue with other pages
                    }
                }

                console.log('Total extracted text length:', fullText.length);
                
                if (fullText.trim().length === 0) {
                    throw new Error('No text could be extracted from the PDF. This might be a scanned PDF or contain only images.');
                }

                updateProgress(80);
                showStatus('üìö Creating EPUB file...', 'success');

                // Create EPUB
                const epub = await createEPUB(selectedFile.name.replace('.pdf', ''), fullText);
                updateProgress(100);

                showStatus('üíæ Downloading EPUB file...', 'success');

                // Download the EPUB
                const blob = new Blob([epub], { type: 'application/epub+zip' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = selectedFile.name.replace('.pdf', '.epub');
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);

                showStatus('‚úÖ Conversion successful! EPUB file downloaded.', 'success');
                
            } catch (error) {
                console.error('Conversion error:', error);
                showStatus(`‚ùå Error: ${error.message}`, 'error');
            } finally {
                convertBtn.disabled = false;
                hideProgress();
            }
        }

        async function createEPUB(title, content) {
            const zip = new JSZip();

            // Add mimetype
            zip.file('mimetype', 'application/epub+zip');

            // Add META-INF/container.xml
            zip.folder('META-INF').file('container.xml', `<?xml version="1.0"?>
<container version="1.0" xmlns="urn:oasis:names:tc:opendocument:xmlns:container">
    <rootfiles>
        <rootfile full-path="OEBPS/content.opf" media-type="application/oebps-package+xml"/>
    </rootfiles>
</container>`);

            // Create OEBPS folder
            const oebps = zip.folder('OEBPS');

            // Add content.opf
            oebps.file('content.opf', `<?xml version="1.0" encoding="UTF-8"?>
<package xmlns="http://www.idpf.org/2007/opf" unique-identifier="bookid" version="2.0">
    <metadata xmlns:dc="http://purl.org/dc/elements/1.1/" xmlns:opf="http://www.idpf.org/2007/opf">
        <dc:title>${escapeXml(title)}</dc:title>
        <dc:creator>PDF Converter</dc:creator>
        <dc:identifier id="bookid">pdf-converter-${Date.now()}</dc:identifier>
        <dc:language>en</dc:language>
        <meta name="cover" content="cover"/>
    </metadata>
    <manifest>
        <item id="ncx" href="toc.ncx" media-type="application/x-dtbncx+xml"/>
        <item id="chapter1" href="chapter1.xhtml" media-type="application/xhtml+xml"/>
        <item id="stylesheet" href="stylesheet.css" media-type="text/css"/>
    </manifest>
    <spine toc="ncx">
        <itemref idref="chapter1"/>
    </spine>
</package>`);

            // Add toc.ncx
            oebps.file('toc.ncx', `<?xml version="1.0" encoding="UTF-8"?>
<ncx xmlns="http://www.daisy.org/z3986/2005/ncx/" version="2005-1">
    <head>
        <meta name="dtb:uid" content="pdf-converter-${Date.now()}"/>
        <meta name="dtb:depth" content="1"/>
        <meta name="dtb:totalPageCount" content="0"/>
        <meta name="dtb:maxPageNumber" content="0"/>
    </head>
    <docTitle>
        <text>${escapeXml(title)}</text>
    </docTitle>
    <navMap>
        <navPoint id="navpoint-1" playOrder="1">
            <navLabel>
                <text>Chapter 1</text>
            </navLabel>
            <content src="chapter1.xhtml"/>
        </navPoint>
    </navMap>
</ncx>`);

            // Add stylesheet.css
            oebps.file('stylesheet.css', `
body {
    font-family: Georgia, serif;
    line-height: 1.6;
    margin: 2em;
    color: #333;
}

h1 {
    color: #2563eb;
    border-bottom: 2px solid #e5e7eb;
    padding-bottom: 0.5em;
}

p {
    margin-bottom: 1em;
    text-align: justify;
}
`);

            // Split content into paragraphs and format
            const paragraphs = content.split('\n\n').filter(p => p.trim().length > 0);
            const formattedContent = paragraphs.map(p => `<p>${escapeXml(p.trim())}</p>`).join('\n');

            // Add chapter1.xhtml
            oebps.file('chapter1.xhtml', `<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>${escapeXml(title)}</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css"/>
</head>
<body>
    <h1>${escapeXml(title)}</h1>
    ${formattedContent}
</body>
</html>`);

            return await zip.generateAsync({ type: 'arraybuffer' });
        }

        function escapeXml(unsafe) {
            return unsafe.replace(/[<>&'"]/g, function (c) {
                switch (c) {
                    case '<': return '&lt;';
                    case '>': return '&gt;';
                    case '&': return '&amp;';
                    case '\'': return '&apos;';
                    case '"': return '&quot;';
                }
            });
        }

        function showProgress() {
            progress.style.display = 'block';
        }

        function hideProgress() {
            progress.style.display = 'none';
            updateProgress(0);
        }

        function updateProgress(percent) {
            progressBar.style.width = percent + '%';
        }

        function showStatus(message, type) {
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
        }

        function hideStatus() {
            status.style.display = 'none';
        }
    </script>
